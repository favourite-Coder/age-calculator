<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/Images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="calculator"> <!---Card-->
    <div class="cal_container">  <!---container-->
      <form>
        <div class="form_container">
          <div class="input_col"> <!---block-->
            <label for="day">
              Day
            </label>
            <input type="number" id="day" placeholder="DD" >
            <small></small>
          </div>

          <div class="input_col">
            <label for="month">
              Month
            </label>
            <input type="number" id="month" placeholder="MM" >
            <small></small>
          </div>

          <div class="input_col">
            <label for="year">
              Year
            </label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
        </div>

        <div class="submit_col"> <!---submit_block-->
          <hr>
          <button type="submit" class="submit_btn"> <img src="/Images/icon-arrow.svg" alt="icon_arrow"></button>

        </div>
      </form>

      <div class="answer">
        <h1><span id="YY">- -</span>years</h1>
        <h1><span id="MM">- -</span>months</h1>
        <h1><span id="DD">- -</span>days</h1>
      </div>
    </div>
  </div>

  


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">favouriteCoder</a>.
  </div>

  <script src="script.js"></script>
 
</body>
</html>
